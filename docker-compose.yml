version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: point_dev
      POSTGRES_USER: point_user
      POSTGRES_PASSWORD: point_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U point_user -d point_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: