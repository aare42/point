<!DOCTYPE html>
<html>
<head>
    <title>Simple Graph Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { background: #f0f8ff; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe4e1; }
        .success { background: #f0fff0; }
    </style>
</head>
<body>
    <h1>🧪 Simple Graph Data Test</h1>
    <div id="status" class="status">Loading production data...</div>
    <div id="results"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        
        fetch('/production-data.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                statusDiv.className = 'status success';
                statusDiv.textContent = '✅ Production data loaded successfully!';
                
                if (!data.topics) {
                    throw new Error('No topics array found in data');
                }
                
                // Count links
                let totalLinks = 0;
                data.topics.forEach(topic => {
                    if (topic.prerequisites) {
                        totalLinks += topic.prerequisites.length;
                    }
                });
                
                // Find the specific problematic link
                const sourceTopicName = "Множення та ділення натуральних чисел";
                const targetTopicName = "Степінь з натуральним показником";
                
                const sourceTopic = data.topics.find(t => t.name === sourceTopicName);
                const targetTopic = data.topics.find(t => t.name === targetTopicName);
                
                let problematicLinkExists = false;
                if (sourceTopic && targetTopic) {
                    problematicLinkExists = targetTopic.prerequisites.some(p => 
                        p.prerequisite.name === sourceTopicName
                    );
                }
                
                resultsDiv.innerHTML = `
                    <h3>📊 Data Analysis</h3>
                    <ul>
                        <li><strong>Topics:</strong> ${data.topics.length}</li>
                        <li><strong>Total prerequisites:</strong> ${totalLinks}</li>
                        <li><strong>Source topic exists:</strong> ${!!sourceTopic ? '✅' : '❌'}</li>
                        <li><strong>Target topic exists:</strong> ${!!targetTopic ? '✅' : '❌'}</li>
                        <li><strong>Problematic link exists:</strong> ${problematicLinkExists ? '✅' : '❌'}</li>
                    </ul>
                    
                    <h3>🔗 All Prerequisites</h3>
                    <ol>
                        ${data.topics.map(topic => 
                            topic.prerequisites.map(prereq => 
                                `<li>${prereq.prerequisite.name} → ${topic.name}</li>`
                            ).join('')
                        ).join('')}
                    </ol>
                `;
            })
            .catch(error => {
                statusDiv.className = 'status error';
                statusDiv.textContent = `❌ Error: ${error.message}`;
                console.error('Error loading data:', error);
            });
    </script>
</body>
</html>
